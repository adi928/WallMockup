apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wall-mockup
  labels:
    app: wall-mockup
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "wall-mockup-ip"
    # SSL is handled by Cloudflare (set SSL mode to "Flexible" in Cloudflare dashboard)
spec:
  defaultBackend:
    service:
      name: wall-mockup
      port:
        number: 80
