apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wall-mockup
  labels:
    app: wall-mockup
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "wall-mockup-ip"
    networking.gke.io/managed-certificates: "wall-mockup-cert"
    # Uncomment to redirect HTTP to HTTPS (enable after cert is active)
    # kubernetes.io/ingress.allow-http: "false"
spec:
  defaultBackend:
    service:
      name: wall-mockup
      port:
        number: 80
  # Uncomment for custom domain routing
  # rules:
  # - host: your-domain.com
  #   http:
  #     paths:
  #     - path: /*
  #       pathType: ImplementationSpecific
  #       backend:
  #         service:
  #           name: wall-mockup
  #           port:
  #             number: 80
  # Uncomment for TLS with Google-managed certificate
  # tls:
  # - secretName: wall-mockup-tls
